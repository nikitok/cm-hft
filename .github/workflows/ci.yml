name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check & Lint (Rust)
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
        with:
          components: rustfmt, clippy
      - uses: Swatinem/rust-cache@v2
      - name: Check formatting
        run: cargo fmt --all -- --check
      - name: Clippy
        run: cargo clippy --workspace --all-targets -- -D warnings

  test:
    name: Test (Rust)
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
      - name: Run tests
        run: cargo test --workspace --all-targets
      - name: Run doc tests
        run: cargo test --workspace --doc

  build:
    name: Build Release
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4
      - uses: dtolnay/rust-toolchain@stable
      - uses: Swatinem/rust-cache@v2
        with:
          shared-key: release
      - name: Build release
        run: cargo build --workspace --release

  python:
    name: Python Lint & Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: astral-sh/setup-uv@v5
      - name: Set up Python
        run: uv python install 3.12
      - name: Install dependencies
        run: uv sync --all-extras
      - name: Ruff check
        run: uv run ruff check backtest/
      - name: Ruff format check
        run: uv run ruff format --check backtest/
      - name: Run tests
        run: uv run pytest backtest/tests/ -v

  go:
    name: Go Lint & Test
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: infra/monitoring
    steps:
      - uses: actions/checkout@v4
      - name: Check go.mod exists
        id: check
        run: test -f infra/monitoring/go.mod
        working-directory: ${{ github.workspace }}
        continue-on-error: true
      - uses: actions/setup-go@v5
        if: steps.check.outcome == 'success'
        with:
          go-version: '1.22'
      - name: Vet
        if: steps.check.outcome == 'success'
        run: go vet ./...
      - name: Test
        if: steps.check.outcome == 'success'
        run: go test -v ./...

  docker:
    name: Docker (cm-record)
    runs-on: ubuntu-latest
    needs: test
    if: github.event_name == 'push' && github.ref == 'refs/heads/main'
    permissions:
      contents: read
      packages: write
    steps:
      - uses: actions/checkout@v4
      - uses: docker/setup-buildx-action@v3
      - uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}
      - uses: docker/build-push-action@v6
        id: docker-push
        with:
          context: .
          file: infra/deploy/docker/Dockerfile.record
          push: true
          tags: |
            ghcr.io/${{ github.repository }}/cm-record:latest
            ghcr.io/${{ github.repository }}/cm-record:${{ github.sha }}
          cache-from: type=gha
          cache-to: type=gha,mode=max
      - name: Print image reference
        run: |
          echo "## cm-record image" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"
          echo "ghcr.io/${{ github.repository }}/cm-record:${{ github.sha }}@${{ steps.docker-push.outputs.digest }}" >> "$GITHUB_STEP_SUMMARY"
          echo '```' >> "$GITHUB_STEP_SUMMARY"

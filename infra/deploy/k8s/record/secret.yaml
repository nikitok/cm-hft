apiVersion: v1
kind: Secret
metadata:
  name: cm-record-s3-credentials
  namespace: default
  labels:
    app: cm-record
type: Opaque
stringData:
  # Replace with actual credentials before applying.
  # For production, use sealed-secrets or external-secrets-operator.
  S3_ACCESS_KEY: "CHANGE_ME"
  S3_SECRET_KEY: "CHANGE_ME"

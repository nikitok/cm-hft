apiVersion: batch/v1
kind: CronJob
metadata:
  name: cm-record-binance
  namespace: cm
  labels:
    app: cm-record
    exchange: binance
spec:
  schedule: "55 * * * *"          # 5 min before the hour (for --hour-align overlap)
  concurrencyPolicy: Forbid       # Skip if previous still running
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 5400  # 90m â€” 70m recording + 20m upload buffer
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: cm-record
            exchange: binance
        spec:
          restartPolicy: Never
          containers:
            - name: recorder
              image: ghcr.io/nikitok/cm-hft/cm-record:e62187d1ded693468c4a2fe5093b52b14223e17c@sha256:b83a0ac93241e64763865529cd50a1e12a29b246cf600ec7eda07a7045cfe66e
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 256Mi
              envFrom:
                - configMapRef:
                    name: cm-record-binance-config
                - secretRef:
                    name: cm-record-s3-credentials
              volumeMounts:
                - name: data
                  mountPath: /data
          terminationGracePeriodSeconds: 30
          volumes:
            - name: data
              emptyDir:
                sizeLimit: 1Gi

apiVersion: batch/v1
kind: CronJob
metadata:
  name: cm-record-binance
  namespace: cm
  labels:
    app: cm-record
    exchange: binance
spec:
  schedule: "55 * * * *"          # 5 min before the hour (for --hour-align overlap)
  concurrencyPolicy: Allow         # Previous job may still be uploading
  successfulJobsHistoryLimit: 3
  failedJobsHistoryLimit: 3
  jobTemplate:
    spec:
      activeDeadlineSeconds: 5400  # 90m â€” 70m recording + 20m upload buffer
      backoffLimit: 2
      template:
        metadata:
          labels:
            app: cm-record
            exchange: binance
        spec:
          restartPolicy: Never
          containers:
            - name: recorder
              image: ghcr.io/nikitok/cm-hft/cm-record:390754a537d88990fe553567798d1c686e705b8c@sha256:a8112fcd609f4b0fd8ca9a16746750f1a68e4bdf008938cdac4e4f5d026f6064
              resources:
                requests:
                  cpu: 100m
                  memory: 128Mi
                limits:
                  cpu: 500m
                  memory: 256Mi
              envFrom:
                - configMapRef:
                    name: cm-record-binance-config
                - secretRef:
                    name: cm-record-s3-credentials
              volumeMounts:
                - name: data
                  mountPath: /data
          terminationGracePeriodSeconds: 30
          volumes:
            - name: data
              emptyDir:
                sizeLimit: 1Gi

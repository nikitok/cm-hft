# Grafana Datasource Provisioning Configuration
# =================================================
# Configures Prometheus and Loki as default datasources.
# See: https://grafana.com/docs/grafana/latest/administration/provisioning/#datasources

apiVersion: 1

deleteDatasources: []

datasources:
  # ─────────────────────────────────────────────
  # Prometheus — primary metrics store
  # ─────────────────────────────────────────────
  - name: Prometheus
    type: prometheus
    uid: prometheus
    access: proxy
    url: http://prometheus:9090
    isDefault: true
    editable: true
    jsonData:
      httpMethod: POST
      timeInterval: "5s"
      exemplarTraceIdDestinations:
        - name: traceID
          datasourceUid: tempo
      incrementalQuerying: true
      incrementalQueryOverlapWindow: "10m"
    version: 1

  # ─────────────────────────────────────────────
  # Loki — log aggregation
  # ─────────────────────────────────────────────
  - name: Loki
    type: loki
    uid: loki
    access: proxy
    url: http://loki:3100
    isDefault: false
    editable: true
    jsonData:
      maxLines: 1000
      derivedFields:
        - datasourceUid: prometheus
          matcherRegex: "order_id=(\\w+)"
          name: "Order ID"
          url: ""
    version: 1

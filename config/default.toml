# CM.HFT Default Configuration â€” Testnet / Conservative
#
# This file provides safe defaults for development and paper trading.
# API keys MUST be set via environment variables, never in this file:
#   BINANCE_API_KEY, BINANCE_API_SECRET
#   BYBIT_API_KEY,   BYBIT_API_SECRET
#
# Override any value with environment variables using the CM_HFT_ prefix
# and __ as the nesting separator. Example:
#   CM_HFT_RISK__MAX_ORDER_SIZE=0.5

[binance]
testnet = true
ws_url = "wss://testnet.binance.vision/ws"
rest_url = "https://testnet.binance.vision"
timeout_ms = 5000

[bybit]
testnet = true
ws_url = "wss://stream-testnet.bybit.com/v5/public/spot"
rest_url = "https://api-testnet.bybit.com"
timeout_ms = 5000

[market_data]
symbols = ["BTCUSDT"]
depth_levels = 20

[market_data.reconnect]
initial_backoff_ms = 1000
max_backoff_ms = 30000
max_retries = 10

[risk]
max_position_size = 0.1
max_order_size = 0.01
max_orders_per_second = 5
daily_loss_limit_usd = 100.0
fat_finger_bps = 50

[recorder]
questdb_ilp_addr = "localhost:9009"
batch_size = 1000
flush_interval_ms = 1000

[trading]
mode = "paper"
strategy = "simple_mm"
